# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: my-agent
steps:

- task: SonatypeEvaluate@2
  inputs:
    cliVersion: '2.8.2'
    nexusIqService: 'localhost-60000'
    applicationId: 'sandbox-application'
    stage: 'Build'
    scanTargets: '**/pom.xml,**/*.jar, **/*.war, **/*.ear, **/*.zip, **/*.tar.gz'
    scanPipelineWorkspace: true
    enableDebugLogging: true
    acceptIqServerSelfSignedCertificates: true
