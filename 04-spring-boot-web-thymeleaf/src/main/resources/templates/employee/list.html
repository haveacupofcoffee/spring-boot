	<head>

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="../../static/assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="../../static/assets/css/dashboard.css" th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!-- top bar in dashboard -->
		<div th:replace="common/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">

				<!-- left side bar-->
				<div th:replace="common/bar::leftsidebar(activeUri='emps')"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" th:href="@{/emp}">Add</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>LastName</th>
									<th>Email</th>
									<th>Gender</th>
									<th>Department</th>
									<th>Birth</th>
									<th>Operation</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp: ${emps}">
									<td>[[${emp.id}]]</td>
									<td>[[${emp.lastName}]]</td>
									<td>[[${emp.email}]]</td>
									<td>[[${emp.gender}==1?'Male':'Female']]</td>
									<td>[[${emp.department.departmentName}]]</td>
									<td>[[${#dates.format(emp.birth, "yyyy-MM-dd")}]]</td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/emp/} + ${emp.id}">Edit</a>
										<button th:attr="del_uri=@{/emp/} + ${emp.id}" class="btn btn-sm btn-danger deleteBtn">Delete</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
				<form id="deleteBtnForm" method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/assets/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
		<script type="text/javascript" src="../../static/assets/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/assets/js/bootstrap.min.js"></script>



		<!-- Icons -->
		<script type="text/javascript" src="../../static/assets/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>
		<script>
			$(".deleteBtn").click(function () {
				$("#deleteBtnForm").attr("action", $(this).attr("del_uri")).submit();
				return false;
			});
		</script>
